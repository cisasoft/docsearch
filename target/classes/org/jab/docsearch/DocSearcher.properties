windowcontent.search_tips=Sample searches:\n\n1. Keyword searches\n\nSimply type in the words your are looking for.\ne.g. \"torsten henschel\" finds documents that have these\nkeywords and weights the results accordingly.\n\n2. Phrase search\n\nJust check the phrase checkbox and DocSearcher will\nlook for phrases that match your text.\ne.g. \"fiscal report\"\n\n3. Wildcard Searches\n\nYou can also do searches that end with a \"wildcard\"\ne.g. \"torst*\"\n\n4. Boolean searches\n\nIn addition you can perform boolean searches.\ne.g. \"torsten henschel\" -\"john brown\" matches documents with\n\"torsten henschel\"and excludes documents with \"john brown"
windowcontent.about=DocSearcher is an application created to allow users\nto easily search web pages and other files.\n\nIt uses the Lucene search API from the Open Source\nLucene Apache project and as such this application is\nopen source as well, licensed under the same Apache\nlicense that covers Lucene.\nSee http://lucene.sourceforge.net/ for further\ninformation regarding Lucene.\n\nDavid Malkovsky contributed significant optimizations\nto DocSearcher's code.\n\nThe MultiValent API, developed by Thomas A. Phelps,\nallows DocSearcher to index the vast majority of PDF\ndocuments users are likely to encounter. MultiValent is\nlicensed under the GPL. Please see\nhttp://multivalent.sourceforge.net/ for details.\n\nProject lead developers are Torsten Henschel and\nJohn Brown.\n

