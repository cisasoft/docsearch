create_index_info=\tSteps for making a searchable CD:\n\n1. Select index --> Create a new index.\n2. Select "for CDROM" under the advanced options when you create your index.\n3. Provide the other information required for the index (directories to search, etc...).\n4. After the index is created, click Tools --> Searchable CD assistant\n5. Provide the information required by the Searchable CD assistant.
